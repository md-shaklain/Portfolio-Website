<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:linear-gradient(to left, blue,red);
        }
        .container{
            width: 400px;
            height: 420px;
            margin: auto;
            background-color: white; 
            box-sizing: border-box;
            margin-top:140px ;
            border-radius: 20px;
            
        }
        
            
            
            
        
        .container h1{
            text-align: center;
            box-sizing: border-box;
            padding-top: 30px;
        }
        .form input{
            width: 90%;
            margin-left: 20px;
            
            margin-left: auto;
            height: 20px;
            margin: 20px;
            border: none;
            border-bottom:2px solid black;
             }

             .forget{
                margin-left: 20px;
                font-size: 15px;
                font-weight: bolder;
                }
                .btn{

                    text-align: center;
                    margin-left: 60px;
                    margin-top:30px ;
                    font-size: 20px;
                    width:  75%;
                    height: 39px;
                    
                    
                    background:linear-gradient(to left,green,blue);
                    border-radius: 25px;
                    color: white;
                    border: none;
                    cursor: pointer;
                    
                }
                .btn:hover{
                    color: rgb(100, 11, 184);
                    background: linear-gradient(purple,rgb(34, 0, 255));
                }
                .not{
                    text-align: center;
                }
                .sign{
                    color: blueviolet;
                }
    </style> 
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form action="" class="form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <span class="forget">Forget Password ? </span><br>
            <button  class="btn" type="button" value="submit">Login</button>
            <p class="not">Not a Memmber? <span class="sign">Signup</span></p>
        </form>


    </div>
</body>
</html>
