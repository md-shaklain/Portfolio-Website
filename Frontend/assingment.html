 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, yellow, red);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 700px;
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .left {
      width: 50%;
      text-align: center;
      padding: 20px;
    }

    .left h2 {
      color: #4b0000;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .left input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .left button {
      width: 50%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .left button:hover {
      background: #ddd;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="left">
      <h2>Please LogIn</h2>
      <img src="image/dubai.jpeg" alt="Profile" class="profile-pic">
      <form>
        <input type="text" placeholder="username" required><br>
        <input type="password" placeholder="password" required><br>
        <button type="submit">login</button>
      </form>
    </div>
    <div class="right">
      <img src="image/srk5.jpeg" alt="Tom and Jerry">
    </div>
  </div>
</body>
</html>
