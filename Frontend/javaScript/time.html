<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="clock"></h2>
    <script>
        function showtime(){
            let d = new Date();
            let time = d.toLocaleTimeString();
            document.getElementById("clock").innerHTML= time;


        }
        setInterval(showtime,1000)
    </script>
</body>
</html>
