<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            width: 100%;
            height: 400px;
           
            border: 5px solid green;
            display: grid;
            grid-template-rows: repeat(2, 150px);
            grid-template-columns: repeat(3,150px);
            grid-row-gap: 10px;
             grid-column-gap: 10px;
            
            
            
           
        }
        
        .item1{background-color: rgb(254, 8, 8);}
        .item2{background-color: rgb(170, 237, 14);}
        .item3{background-color: rgb(116, 12, 227);}
        .item4{background-color: rgb(183, 198, 55);}
        .item5{background-color: rgba(254, 8, 8, 0.131);}
        .item6{background-color: rgb(219, 223, 145);}
            
        
    </style>
</head>
<body>
     <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
        <div class="item6">item6</div>






     </div>
</body>
</html>
