<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB PORTAL</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1 >Job Application <span class="title">(Web)</span></h1>
            <form action="">
                <div class=" form_container">
                    <label for="First Name">First Name</label>
                    <input id="First Name " name="First Name" placeholder="Enter First Name ">
                </div>
                <div class="form_control">
                    <label for="Last Name" >Last Name</label>
                    <input id="Last Name" name="Last Name" placeholder="Enter Last Name ">
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" placeholder="Enter Your Email">
                </div>

                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                    <option value="">Select Job rols</option>
                    <option value="Frontend">Frontend Developer </option>
                    <option value="Backend"> Backend Developer</option>
                    <option value="Full-Stack">Full-Stack Developer</option>
                    <option value="UI-UX">UI-UX Developer</option>
                    <option value="Ai ">AI Developer</option>
                    <option value="Java ">Java Developer</option>
                    <option value="Python">Python Developer</option>
                    </select>
                </div>
                <div class="textarea_control">
                <label for="Address">Address</label>
                <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea></div>
                
                <div class="form_control" >
                    <label for="Pincode">Pincode</label>
                    <input for="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input type="Date" id="Date" name="date">
                </div>

                <div class="form_control">
                    <label for="uplode">Uplode</label>
                    <input type="file" id="uplode" name="Uplode" placeholder="Upload file">
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>


        </div>
    </div>
</body>
</html>
