<!DOCTYPE html>
<html>
<head>
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      background:rgb(241, 141, 241);
      padding: 10px;
    }
    .logo-container img {
      height: 70px; /* adjust image size */
      margin-right: 15px;
      border-radius: 160px;
    }
    .logo-container h1 {
        font-family: fantasy;
      color: white;
      font-size: 55px;
      text-align:center;
      animation-name: srk;
      animation-duration: 5s;
      animation-iteration-count: infinite;

    }
    @keyframes srk{

        100%{color:green;}
        90%{color: tomato;}
        80%{color: crimson;}
        70%{color: chocolate;}

    }
    .shaklain a{
        text-decoration: none;
        color: green;
        font-size: 20px;
        margin-right: 10px ;
        margin-left: 190px;
        
        
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="image/ashraf.jpeg" alt="Logo">
    <h1>This is My Website</h1>
    <div class="shaklain">
    <a href="">HOME</a>
    <a href="">ABOUT</a>
    <a href="">CONTACT</a>
    <a href="">SERVICE</a>

  </div>
  
  </div>
</body>
</html>
