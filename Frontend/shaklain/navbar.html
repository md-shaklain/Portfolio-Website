<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .body {
            font-size: 20px;
            font-family: sans-serif;
            background-color: #ddd;
        }

        .row {
            background-color: navy;
            padding: 20px 0px;
        }

        .container {
            width: 80%;
            margin: 0px auto;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .row .container .logo {
            font-size: 30px;
            color: white;
            font-family: cursive;
        }

        .row .container .menu ul {
            display: flex;




        }

        .row .container .menu ul li a {
            padding: 20px;

            color: white;
            font-size: 19px;

        }
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="logo">Shaklain It Solution</div>
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Portfolio</a></li>
                </ul>
            </div>

        </div>

    </div>
</body>

</html>
