<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="image/fast.jpg">
    <style>
        h1{
            color: yellow;
            font-size: 70px;
            text-align: center;
            background-color: brown;
            animation-name: zaid;
            animation-duration: 4s;
            animation-iteration-count: infinite;

        }
        body{
            animation-name: shaklain;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            background-repeat: no-repeat;
            background-size: cover;

        }
        @keyframes shaklain {

            25% {background-color:tomato;}
            50% {background-color:orange;}
            75%{background-color:violet;}
            100%{background-color:purple;}
        }
        @keyframes zaid{
            80%{ background-color:blue;}
            90%{background-color:red;}
            100%{background-color:purple;}
            100%{background-color:green;}


        }
        div{
             text-decoration: none;
            text-align: right;
            font-size: 70px;
            background-color: cyan;
            animation-name: md;
            animation-duration: 4s;
            animation-iteration-count: infinite;
           
        }
        @keyframes md{
            100%{color:purple;}
            100%{color:greenyellow;}
            100%{color:pink;}
            100%{color:violet;}

        }
        audio{ background-color: blue
            
        }
      
    </style>
</head>
<body>
    <h1> WELCOME TO ZAID SIR CLASS</h1>
   <hr><center> <audio controls
    src="image/audio.mp3">
    <div></center> <hr>
        <a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">CONTECT</a>
        <a href="">SERVICE</a>
    </div>
    <img src="image/shak2.jpg" alt="">
</body>
</html>
