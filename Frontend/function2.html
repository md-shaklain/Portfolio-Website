<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write((10>20)+ "<br>");
        document.write((100<80)+ "<br>");
        document.write((10<=1000)+ "<br>");
        document.write((10>=440)+ "<br>");
        document.write((10==10)+ "<br>");
        document.write((10!=100)+ "<br>");




        document.write((10==10)+ "<br>");
        document.write((1=='1')+ "<br>");
        document.write((0==false)+ "<br>");
        document.write((1==3)+ "<br>");
        document.write((1==true)+ "<br>");
        
        
        
        for( var i=1; i<=20; i++)
       
        {
            if(i%2===0) {

                document.writeln(i);
              
        }
         document.write("<br>");
    } 
    </script>
    
</body>
</html>
